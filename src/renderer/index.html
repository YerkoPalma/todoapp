<html>
  <head>
    <title>Todo App</title>
    <link media="all" rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="control-bar">
      <span class="current-list">Default</span>
      <a href="#" class="switch-list" title="Change list">
        <svg class="feather feather-square sc-dnqmqq jxshSx" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect></svg>
      </a>
    </div>
    <div class="todo-container">
      <h1 class="todo-list-title" data-title="default">Default</h1>
      <form>
        <input class="todo-name" type="text"/>
        <button class="new-todo">+</button>
      </form>
      <ul class="todo-list active">
      </ul>
      <div class="todo-panels">
        <a href="#" id="all-todos" class="active">All</a>
        <a href="#" id="pending-todos">Pending</a>
        <a href="#" id="done-todos">Done</a>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
